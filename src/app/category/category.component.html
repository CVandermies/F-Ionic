<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item >
      <ion-label> Cat√©gorie </ion-label>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item *ngFor="let c of categories; let i=index">
      <ion-label (click)="showDetail(c)"> {{ c.label }}</ion-label>
      <ion-button (click)='editCategory(c.id)'>Modifier</ion-button>
    </ion-item>

    <ion-card *ngIf="show">
      <app-category-detail [category]="category"></app-category-detail>
    </ion-card>

  </ion-list>

  <ion-fab vertical="top" horizontal='end'>
    <ion-fab-button [routerLink]="['/category/add']">
      <ion-icon name="add"></ion-icon> 
    </ion-fab-button>
  </ion-fab>
</ion-content>
